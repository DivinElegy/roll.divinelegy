<h2>Latest Simfile</h2>
<img class="banner" ng-src="{{rockEndpoint}}{{simfile.banner}}" alt="swage" />
<table>
    <tr>
        <th>Title:</th>
        <td>{{simfile.title}}</td>
    </tr>
    <tr>
        <th>By:</th>
        <td>{{authors}}<td>
    </tr>
    <tr>
        <th>Download:</th>
        <td><a ng-click="downloadFromDe(simfile)" class="de-link">DivinElegy</a></td>
    </tr>
</table>
