<h2>Latest Pack</h2>
<a ng-href="{{pack.mirrors[pack.mirrors.length-1].uri}}">
    <img class="banner" ng-src="{{rockEndpoint}}{{pack.banner}}" alt="banner" />
</a>
<h3>{{pack.title}}</h3>
<table>
    <tr>
        <th>By:</th>
        <td ng-text-truncate="contributors" ng-tt-chars-threshold="50" ng-tt-more-label="More" ng-tt-less-label="Less"></td>
    </tr>
    <tr ng-if="pack.mirrors">
        <th>Download:</th>
        <td>
            <ul>
                <li class="mirrorListing" ng-repeat="mirror in pack.mirrors">
                    <a ng-if="mirror.source == 'DivinElegy'" ng-click="downloadFromDe(pack)" class="de-link">{{mirror.source}}</a>
                    <a ng-if="mirror.source != 'DivinElegy'" href="{{mirror.uri}}">{{mirror.source}}</a>
                </li>
            </ul>
        </td>
    </tr>
</table>
